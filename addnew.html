<!DOCTYPE html>
<html lang="en" class=":root">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Home</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./jscript/addnew.js" defer></script>
    <script src="./jscript/characterCount.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main class="newCard__display" data-js="newCard__display">
      <section>
        <h2 id="new-card__header">Add new Question</h2>
        <form
          aria-labelledby="new-card__header"
          data-js="new-card__form"
          class="new-card__form"
        >
          <label for="new-card__question">Enter Question:</label>
          <textarea
            id="new-card__question"
            name="newCardQuestion"
            data-js="text-input"
            maxlength="150"
            required
          ></textarea>
          <p data-js="characters-left"></p>
          <label for="new-card__category">Enter categories:</label>
          <textarea
            id="new-card__category"
            name="newCardCategory"
            data-js="text-input"
            maxlength="50"
            required
          ></textarea>
          <p data-js="characters-left"></p>
          <label for="new-card__answer">Enter answer:</label>
          <textarea
            id="new-card__answer"
            name="newCardAnswer"
            data-js="text-input"
            maxlength="150"
            required
          ></textarea>
          <p data-js="characters-left"></p>
          <button
            data-js="new-card__button"
            type="submit"
            name="newCardButton"
            class="new-card__button"
          >
            Submit
          </button>
        </form>
      </section>
      <!-- start empty question card -->
      <article
        class="question-card"
        data-js="question-card__article"
        style="display: none"
      >
        <nav class="question-card__header">
          <h2
            class="question-card__number"
            data-js="question-card__number"
          ></h2>
          <ul class="question-card__categories">
            <li
              class="question-card__categories-tags"
              data-js="question-card__categories-tags"
            ></li>
          </ul>
          <button
            class="bookmark"
            aria-label="click to bookmark"
            data-js="toggle-bookmark"
          >
            <svg class="bookmark__svg" viewBox="0 0 24 24">
              <path
                data-js="bookmark__svg-path"
                fill="transparent"
                stroke="var(--color-accent"
                d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"
              />
            </svg>
          </button>
        </nav>
        <h3 data-js="question-card__question"></h3>
        <button
          class="question-card__button-show-answer"
          data-js="question-card__button-show-answer"
        >
          Show Answer
        </button>
        <p
          class="question-card__answer"
          data-js="question-card__answer"
          style="display: block"
        ></p>
      </article>
      <!-- end empty question card -->
    </main>

    <!-- navbar start -->
    <footer>
      <nav class="navbar">
        <a class="home" aria-label="go to Homepage" href="homepage.html"
          ><svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"
            />
          </svg>
        </a>
        <a
          class="add active-page"
          aria-label="create a new question card"
          href="addnew.html"
          ><svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z"
            />
          </svg>
        </a>
        <a class="bookmarks" aria-label="go to Bookmarks" href="bookmarks.html"
          ><svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"
            />
          </svg>
        </a>
        <a
          class="profile"
          aria-label="go to Profile & Settings"
          href="profile.html"
          ><svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14M7,22H9V24H7V22M11,22H13V24H11V22M15,22H17V24H15V22Z"
            />
          </svg>
        </a>
      </nav>
    </footer>
  </body>
</html>
