<!DOCTYPE html>
<html lang="en" class=":root">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Home</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./jscript/bookmarking.js" defer></script>
    <script src="./jscript/answerToggle.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main class="question-card__main">
      <!-- Question Card -->
      <article class="question-card">
        <nav class="question-card__header">
          <h2 class="question-card__number">1</h2>
          <ul class="question-card__categories">
            <li class="question-card__categories-tags">web</li>
            <li class="question-card__categories-tags">html</li>
          </ul>
          <button
            class="bookmark"
            aria-label="click to bookmark"
            onclick="toggleBookmark()"
          >
            <svg class="bookmark__svg" viewBox="0 0 24 24">
              <path
                data-js="bookmark__svg-path"
                fill="transparent"
                stroke="var(--color-accent"
                d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"
              />
            </svg>
          </button>
        </nav>
        <h3>What does html stand for?</h3>
        <button
          class="question-card__button-show-answer"
          data-js="question-card__button-show-answer"
        >
          Show Answer
        </button>
        <p
          class="question-card__answer"
          data-js="question-card__answer"
          style="display: none"
        >
          html stands for Hyper Text Markup Language
        </p>
      </article>
      <!-- Question Card -->
      <article class="question-card">
        <nav class="question-card__header">
          <h2 class="question-card__number">2</h2>
          <ul class="question-card__categories">
            <li class="question-card__categories-tags">web</li>
            <li class="question-card__categories-tags">css</li>
          </ul>
          <button
            class="bookmark"
            aria-label="click to bookmark"
            onclick="toggleBookmark2()"
          >
            <svg class="bookmark__svg" viewBox="0 0 24 24">
              <path
                data-js="bookmark__svg-path2"
                fill="transparent"
                stroke="var(--color-accent"
                d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"
              />
            </svg>
          </button>
        </nav>
        <h3>What does css stand for?</h3>
        <button
          class="question-card__button-show-answer"
          data-js="question-card__button-show-answer"
        >
          Show Answer
        </button>
        <p
          class="question-card__answer"
          data-js="question-card__answer"
          style="display: none"
        >
          css means Cascading Style Sheets
        </p>
      </article>

      <!--
        * Question Section with multiple choice answer options *
        
        <ul>
        <li><input class="answerOption" type="checkbox" value="0"> Answer 1</input></li>
        <li><input class="answerOption" type="checkbox" value="1"> Answer 2</input></li>
        <li><input class="answerOption" type="checkbox" value="2"> Answer 3</input></li>
      </ul>
        <button class="showAnswer">Show Answer</button>
      </section> -->
    </main>

    <!-- navbar start -->
    <footer>
      <nav class="navbar">
        <a
          class="home active-page"
          aria-label="go to Homepage"
          href="homepage.html"
          ><svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"
            />
          </svg>
        </a>
        <a
          class="add"
          aria-label="create a new question card"
          href="addnew.html"
          ><svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z"
            />
          </svg>
        </a>
        <a class="bookmarks" aria-label="go to Bookmarks" href="bookmarks.html"
          ><svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"
            />
          </svg>
        </a>
        <a
          class="profile"
          aria-label="go to Profile & Settings"
          href="profile.html"
          ><svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14M7,22H9V24H7V22M11,22H13V24H11V22M15,22H17V24H15V22Z"
            />
          </svg>
        </a>
      </nav>
    </footer>
  </body>
</html>
