<!-- Question Cards -->

<article class="question-card">
  <nav class="question-card__header">
    <h2 class="question-card__number">1</h2>
    <ul class="question-card__categories">
      <li class="question-card__categories-tags">web</li>
      <li class="question-card__categories-tags">html</li>
    </ul>
    <button
      class="bookmark"
      aria-label="click to bookmark"
      data-js="toggle-bookmark"
    >
      <svg class="bookmark__svg" viewBox="0 0 24 24">
        <path
          data-js="bookmark__svg-path"
          fill="transparent"
          stroke="var(--color-accent"
          d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"
        />
      </svg>
    </button>
  </nav>
  <h3>What does html stand for?</h3>
  <button
    class="question-card__button-show-answer"
    data-js="question-card__button-show-answer"
  >
    Show Answer
  </button>
  <p
    class="question-card__answer"
    data-js="question-card__answer"
    style="display: none"
  >
    html stands for Hyper Text Markup Language
  </p>
</article>
<!-- Question Card -->
