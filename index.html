<!DOCTYPE html>
<html lang="en" class=":root">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Home</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./jscript/login.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="login-section" data-js="login-section">
        <h2 id="login-header">Login</h2>
        <form
          aria-labelledby="login-header"
          class="login-form"
          data-js="login-form"
        >
          <p id="login-description">with existing account</p>
          <label for="login-username">Enter Username:</label>
          <input id="login-username" name="username" type="text" required />
          <label for="login-password">Enter Password:</label>
          <input id="login-password" name="password" type="password" required />
          <div class="form-button-area">
            <button
              type="submit"
              name="login-button"
              class="form-button"
              data-js="login-button"
            >
              Login
            </button>
          </div>
          <div class="form-button-area">
            <button
              type="button"
              name="reset-password-button"
              class="form-button"
              data-js="reset-password-button"
            >
              Reset Password
            </button>
          </div>
          <p class="reset-notify" data-js="reset-notify">
            We sent you an email
          </p>
        </form>
      </section>
      <section><h2>+++ or +++</h2></section>
      <section class="create-account-section" data-js="create-account-section">
        <h2 id="create-new-header">Create</h2>
        <form
          aria-labelledby="create-new-header"
          class="create-account-form"
          data-js="create-account-form"
        >
          <p id="create-description">new account</p>
          <label for="new-email">Enter Email:</label>
          <input
            id="new-email"
            name="email"
            type="email"
            required
            placeholder=" required to reset password"
          />
          <label for="new-username">Enter Username:</label>
          <input id="new-username" name="username" type="text" required />
          <label for="new-password">Enter Password:</label>
          <input id="new-password" name="password" type="password" required />
          <div class="form-button-area">
            <button
              type="submit"
              name="create-account-button"
              class="form-button"
              data-js="create-account-button"
            >
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>
